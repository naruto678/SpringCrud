<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New User</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="/crud/adduser" th:object="${user}" method="post">
                    	<input type="hidden" th:field="*{id}"/>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="FirstName">
                             </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" class="col-form-label">LastName</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="LastName">
                                
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Age</label>
                                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                                
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Hobby</label>
                                <input type="text" th:field="*{hobby}" class="form-control" id="hobby" placeholder="Hobby">
                                
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Hobby</label>
                                <input type="text" th:field="*{favouriteColour}" class="form-control" id="favouriteColour" placeholder="FavouriteColour">
                                
                            </div>
                            
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
